<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toavina Portfolio</title>
</head>
<body class="bg-dark">
    <header class="bg-primary">
        <div class="logo txt-light">
            <span class="txt-dark"> Toavina </span> <span class="txt-tertiary">Jr</span>
        </div>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#accueil" class="nav-link">Accueil</a>
                </li>
                <li class="nav-item">
                    <a href="#apropos" class="nav-link">A propos</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
            
    </header>

    <main>
        <section id="accueil">
            <div class="text-container">
                <div class="txt-size-3 txt-light">Bienvenu sur mon portfolio</div>
                <div class="txt-size-3 txt-light">Mon nom est <span class="txt-tertiary">Toavina</span> <span class="txt-secondary">Sylvianno</span></div>
                <div class="txt-size-3 txt-light">Je suis <span class="txt_2 txt-primary"></span></div>
            </div>
        </section>

        <section id="apropos">
            <div class="diplomes txt-light txt-size-3">
                <div class="date">2023 :</div>
                <h1>Licence en Mathematiques et Informatique</h1>
                <div class="explication">

                </div>
            </div>    
        </section>

        <section id="contact">
            <div class="form-container txt-size-3 bg-light">
                <h2 class="txt-primary">Me contactez</h2>
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="Votre nom" required>
                        <input type="email" placeholder="Votre email" required>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Votre telephone">
                        <input type="number" placeholder="Objet de votre mail" required>
                    </div>
                    <textarea name="" id="" placeholder="Votre message" required></textarea>
                    <input class="txt-size-2 txt-light" type="submit" value="Envoyer">
                </form>
            </div>
        </section>
    </main>

    <footer class="txt-primary">
        Portfolio par Toavina Jr
    </footer>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
