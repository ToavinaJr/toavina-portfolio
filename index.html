<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toavina Portfolio</title>
</head>
<body class="bg-light txt-dark">
    <header>
        <div class="logo neo-light">
            <span class="txt-primary"> Toavina </span><span>Jr</span>
        </div>

        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item neo-light">
                    <a href="#accueil" class="nav-link txt-primary">Accueil</a>
                </li>
                <li class="nav-item bg-light neo-light">
                    <a href="#apropos" class="nav-link txt-primary">A propos</a>
                </li>
                <li class="nav-item neo-light">
                    <a href="#contact" class="nav-link txt-primary">Contact</a>
                </li>
                <li class="nav-item"><i class="nav-link" id="toggle"></i></li>
            </ul>
        </nav>
            
    </header>

    <main>
        <section id="accueil">
            <div class="txt-dark text-container neo-light">
                <div class="txt-size-3">Bienvenu sur mon portfolio</div>
                <div class="txt-size-3">Mon nom est <span class="txt-primary">Toavina Sylvianno</span></div>
                <div class="txt-size-3">Je suis <span class="txt_2 txt-primary"></span></div>
            </div>
        </section>

        <section id="apropos">
            <div class="diplomes txt-size-3">
                <div class="date">2023 :</div>
                <h1 class="txt-size-3">Licence en Mathematiques et Informatique</h1>
                <div class="explication">

                </div>
            </div>    
        </section>

        <section id="contact">
            <div class="form-container bg-light txt-size-3 neo-light">
                <h2 class="txt-primary">Me contactez</h2>
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="Votre nom" required>
                        <input type="email" placeholder="Votre email" required>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Votre telephone">
                        <input type="number" placeholder="Objet de votre mail" required>
                    </div>
                    <textarea name="" id="" placeholder="Votre message" required></textarea>
                    <input class="txt-size-2" type="submit" value="Envoyer">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <a href="https://www.facebook.com/votre-page" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/votre-utilisateur" target="_blank"><i class="fab fa-github txt-light"></i></a>
            <a href="https://www.linkedin.com/in/votre-profil" target="_blank"><i class="fab fa-linkedin txt-light"></i></a>
          </div>
    </footer>
    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
